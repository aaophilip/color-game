<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Color Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>The Great
        <br>
        <span id="colorDisplay">rgb(0, 0, 0)</span>
        <br>
        Color Game
    </h1>

    <div id="stripe">
        <button id="reset">New Color</button>
        <span id="message"></span>
        <button class="mode">Easy</button>
        <button class="mode">Medium</button>
        <button class="mode selected">Hard</button>
    </div>
    <div class="tooltip">
        The Number of Clicks Allowed {Easy - 1 Click || Easy - 1 Click ||Medium - 2 Click ||Hard - 3 Click}
        <span class="tooltiptext">Current Count of Clicks</span>
    </div>
    
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>


    <script src="funct.js"></script>
</body>
</html>
